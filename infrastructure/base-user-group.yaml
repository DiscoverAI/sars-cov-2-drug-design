Parameters:
  ProjectName:
    Type: String
    Description: Name of the project this resources belongs to
  GroupName:
    Type: String
    Description: Name of Group
  OrgName:
    Type: String
    Description: Name of the organization

Resources:
  BaseUserGroup:
    Type: AWS::IAM::Group
    DeletionPolicy: Delete
    Properties:
      GroupName: !Ref GroupName
      Path: !Sub "/${OrgName}/"
  BaseUserManageMFAPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "BaseUserManageMFA"
      Groups:
        - !Ref BaseUserGroup
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "iam:DeactivateMFADevice"
              - "iam:EnableMFADevice"
              - "iam:ResyncMFADevice"
              - "iam:ListVirtualMFADevices"
              - "iam:ListMFADevices"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"
            Condition:
              Bool:
                aws:MultiFactorAuthPresent: "true"
              NumericLessThanEquals:
                aws:MultiFactorAuthAge: 43200
          - Effect: Allow
            Action:
              -  "iam:CreateVirtualMFADevice"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:mfa/${!aws:username}"
          - Effect: Allow
            Action:
              - "iam:ListVirtualMFADevices"
              - "iam:ListMFADevices"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:mfa/*"
  BaseUserManageAccessKeysPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "BaseUserManageAccessKeys"
      Groups:
        - !Ref BaseUserGroup
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
                - "iam:CreateAccessKey"
                - "iam:DeleteAccessKey"
                - "iam:ListAccessKeys"
                - "iam:UpdateAccessKey"
                - "iam:GetAccessKeyLastUsed"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"
            Condition:
              Bool:
                aws:MultiFactorAuthPresent: "true"
              NumericLessThanEquals:
                aws:MultiFactorAuthAge: 43200
  BaseUserListIAMUsersPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "BaseUserListIAMUsers"
      Groups:
        - !Ref BaseUserGroup
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "iam:GetAccountSummary"
              - "iam:ListAccountAliases"
              - "iam:ListGroupsForUser"
              - "iam:ListUsers"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/*"
            Condition:
              Bool:
                aws:MultiFactorAuthPresent: "true"
              NumericLessThanEquals:
                aws:MultiFactorAuthAge: 43200
          - Effect: Allow
            Action:
              - "iam:GetUser"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"
  BaseUserUpdateIAMPasswordPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "BaseUsersUpdatePassword"
      Groups:
        - !Ref BaseUserGroup
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "iam:GetAccountPasswordPolicy"
            Resource:
              - "*"
          - Effect: Allow
            Action:
              - "iam:ChangePassword"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"