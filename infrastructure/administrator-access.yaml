Parameters:
  ProjectName:
    Type: String
    Description: Name of the project this resources belongs to
  RoleName:
    Type: String
    Description: Name of role name

Resources:
  AdminRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      Tags:
        - Key: Project
          Value: !Ref ProjectName
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub "arn:aws:iam::${AWS::AccountId}:user/kmok"
                - !Sub "arn:aws:iam::${AWS::AccountId}:user/lniklas"
                - !Sub "arn:aws:iam::${AWS::AccountId}:user/lkummer"
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: AdminAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "iam:*"
                  - "organizations:*"
                  - "account:*"
                Resource:
                  - "*"
                Condition:
                  Bool:
                    aws:MultiFactorAuthPresent: "true"
                  NumericLessThanEquals:
                    aws:MultiFactorAuthAge: 43200
